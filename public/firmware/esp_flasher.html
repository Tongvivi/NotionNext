    <script type="module">
        import { ESPLoader, Transport } from 'https://unpkg.com/esptool-js@0.4.5/bundle.js';
        
        let device = null;

        let esploader = null;

        let logReader = null;
        
        // Terminal å¯¹è±¡
        const term = {
            logs: [],
            clean() {
                this.logs = [];
                this.updateTerminal();
            },
            writeLine(data) {
                this.logs.push(data);
                this.updateTerminal();
            },
            write(data) {
                if (this.logs.length > 0) {
                    this.logs[this.logs.length - 1] += data;
                } else {
                    this.logs.push(data);
                }
                this.updateTerminal();
            },
            updateTerminal() {
                const terminal = document.getElementById('terminal');
                terminal.innerHTML = this.logs.map(log => 
                    `<div class="log-entry">${this.escapeHtml(log)}</div>`
                ).join('');
                terminal.scrollTop = terminal.scrollHeight;

            escapeHtml(text) {

        window.connectDevice = async function() {
            try {
                if (!navigator.serial) {
                    showStatus('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒWeb Serial APIï¼Œè¯·ä½¿ç”¨Chromeã€Edgeæˆ–Operaæµè§ˆå™¨', 'error');
                    return;
                }
                
                if (isConnected) {
                    showStatus('è®¾å¤‡å·²è¿æ¥', 'info');
                    return;
                }
                
                showStatus('æ­£åœ¨é€‰æ‹©è®¾å¤‡...', 'info');
                
                // é€‰æ‹©ä¸²å£è®¾å¤‡
                device = await navigator.serial.requestPort();
                
                showStatus('æ­£åœ¨è¿æ¥è®¾å¤‡...', 'info');
                
                // åˆ›å»ºä¼ è¾“å±‚
                transport = new Transport(device, true);
                
                // åˆ›å»º ESPLoader
                esploader = new ESPLoader({
                    transport: transport,
                    baudrate: 115200,
                    terminal: term
                });
                
                showStatus('æ­£åœ¨è¯†åˆ«èŠ¯ç‰‡...', 'info');
                
                // è¿æ¥å¹¶è¯†åˆ«èŠ¯ç‰‡
                chip = await esploader.main();
                
                isConnected = true;
                
                showStatus(`âœ… è¿æ¥æˆåŠŸï¼èŠ¯ç‰‡å‹å·: ${chip}`, 'success');
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€

                document.getElementById('flashBtn').disabled = false;
                document.getElementById('eraseBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('startLogBtn').disabled = false;
                
            } catch (error) {

                if (error.message && error.message.includes('No port selected')) {
                    showStatus('æœªé€‰æ‹©ç«¯å£', 'info');
                } else {

                    term.writeLine('è¿æ¥é”™è¯¯: ' + error.message);

        async function getFirmwareData() {
            const source = document.getElementById('firmwareSource').value;
            let contents;
            
            if (source === 'upload') {
                const file = document.getElementById('firmwareFile').files[0];
                if (!file) {
                    throw new Error('è¯·é€‰æ‹©å›ºä»¶æ–‡ä»¶');
                }
                contents = await file.arrayBuffer();
            } else if (source === 'url') {
                const url = document.getElementById('firmwareUrl').value;
                if (!url) {
                    throw new Error('è¯·è¾“å…¥å›ºä»¶URL');
                }
                const response = await fetch(url);
                if (!response.ok) throw new Error('ä¸‹è½½å›ºä»¶å¤±è´¥');
                contents = await response.arrayBuffer();
            } else if (source === 'preset') {
                const url = document.getElementById('presetFirmware').value;
                if (!url) {
                    throw new Error('è¯·é€‰æ‹©é¢„è®¾å›ºä»¶');
                }
                const response = await fetch(url);
                if (!response.ok) throw new Error('ä¸‹è½½å›ºä»¶å¤±è´¥');
                contents = await response.arrayBuffer();
            }
            
            // è½¬æ¢ä¸ºå­—ç¬¦ä¸²æ ¼å¼ï¼ˆesptool-jsæœŸæœ›çš„æ ¼å¼ï¼‰
            const bytes = new Uint8Array(contents);
            let binaryString = '';
            for (let i = 0; i < bytes.length; i++) {
                binaryString += String.fromCharCode(bytes[i]);
            }
            return binaryString;
        }
        
        window.flashFirmware = async function() {
            if (!isConnected || !esploader) {
                showStatus('è¯·å…ˆè¿æ¥è®¾å¤‡', 'error');

            }
            
            try {

        }

            if (!device) {
