    <script>
        let port = null;
        let reader = null;
        let streamClosed = null;
        let isMonitoring = false;
        let stopRequested = false;
        let serialEventsRegistered = false;

        const terminal = document.getElementById('terminal');
        const statusEl = document.getElementById('status');

        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const backBtn = document.getElementById('backBtn');
        const baudRateEl = document.getElementById('baudRate');
        const autoScrollEl = document.getElementById('autoScroll');

        function setStatus(message, type = 'info') {
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function writeLog(text) {
            const ts = new Date().toLocaleTimeString();
            terminal.innerHTML += `<div>[${ts}] ${escapeHtml(text)}</div>`;
            if (autoScrollEl.checked) {
                terminal.scrollTop = terminal.scrollHeight;
            }
        }

        function setButtons() {
            const connected = !!port;
            connectBtn.disabled = connected;
            disconnectBtn.disabled = !connected;
            startBtn.disabled = !connected || isMonitoring;
            stopBtn.disabled = !connected || !isMonitoring;
        }

        function isSamePort(targetPort) {
            if (!port || !targetPort) return false;
            if (port === targetPort) return true;
            if (typeof port.getInfo !== 'function' || typeof targetPort.getInfo !== 'function') return false;
            const a = port.getInfo() || {};
            const b = targetPort.getInfo() || {};
            return a.usbVendorId === b.usbVendorId && a.usbProductId === b.usbProductId;
        }

        async function cleanupReader() {
            if (reader) {
                try {
                    await reader.cancel();
                } catch (error) {
                    console.warn('Cancel reader failed:', error);
                }
                try {
                    reader.releaseLock();
                } catch (error) {
                    console.warn('Release reader lock failed:', error);
                }
                reader = null;
            }

            if (streamClosed) {
                try {
                    await streamClosed;
                } catch (error) {
                    console.warn('Stream close failed:', error);
                }
                streamClosed = null;
            }
        }

        async function stopMonitoring(silent = false) {
            if (!isMonitoring && !reader) {
                return;
            }

            stopRequested = true;
            isMonitoring = false;
            await cleanupReader();

            if (!silent) {
                writeLog('=== å·²åœæ­¢ç›‘æ§ä¸²å£æ—¥å¿— ===');
                setStatus('å·²åœæ­¢ç›‘æ§', 'info');
            }
            setButtons();
        }

        async function handlePortLost() {
            const wasMonitoring = isMonitoring;
            isMonitoring = false;

            await cleanupReader();
            try {
                if (port && port.readable) {
                    await port.close();
                }
            } catch (error) {
                console.warn('Close lost port failed:', error);
            }

            port = null;
            setButtons();
            writeLog(wasMonitoring ? '=== ä¸²å£æ–­å¼€ï¼Œç›‘æ§ç»“æŸ ===' : 'æ£€æµ‹åˆ°ä¸²å£å·²æ–­å¼€');
            setStatus('ä¸²å£å·²æ–­å¼€ï¼Œè¯·é‡æ–°è¿æ¥è®¾å¤‡', 'error');
        }

        function registerSerialEvents() {
            if (serialEventsRegistered || !navigator.serial) return;

            navigator.serial.addEventListener('disconnect', async (event) => {
                if (!isSamePort(event.target)) return;
                await handlePortLost();
            });

            navigator.serial.addEventListener('connect', (event) => {
                const info = typeof event.target?.getInfo === 'function' ? event.target.getInfo() : {};
                const vendor = info.usbVendorId ? `0x${info.usbVendorId.toString(16)}` : 'unknown';
                const product = info.usbProductId ? `0x${info.usbProductId.toString(16)}` : 'unknown';
                writeLog(`æ£€æµ‹åˆ°è®¾å¤‡æ¥å…¥: ${vendor}/${product}`);
            });

            serialEventsRegistered = true;
        }

        async function connectDevice() {
            if (!navigator.serial) {
                setStatus('å½“å‰æµè§ˆå™¨ä¸æ”¯æŒ Web Serialï¼Œè¯·ä½¿ç”¨ Chrome/Edge/Opera', 'error');
                return;
            }

            registerSerialEvents();
            try {
                const known = await navigator.serial.getPorts();
                if (known.length === 1) {
                    port = known[0];
                } else {
                    port = await navigator.serial.requestPort();
                }

                const baudRate = parseInt(baudRateEl.value, 10);
                if (!port.readable) {
                    await port.open({ baudRate });
                }
                setButtons();
                setStatus('è®¾å¤‡è¿æ¥æˆåŠŸï¼Œå¯å¼€å§‹ç›‘æ§æ—¥å¿—', 'success');
                writeLog(`ä¸²å£è¿æ¥æˆåŠŸï¼Œæ³¢ç‰¹ç‡ ${baudRate}`);
            } catch (error) {
                port = null;
                setButtons();
                setStatus(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                writeLog(`è¿æ¥å¤±è´¥: ${error.message}`);
            }
        }

        async function disconnectDevice() {
            try {
                await stopMonitoring(true);
                if (port && port.readable) {
                    await port.close();
                }
                if (port) {
                    writeLog('ä¸²å£å·²æ–­å¼€');
                }
            } catch (error) {
                writeLog(`æ–­å¼€å¤±è´¥: ${error.message}`);
            } finally {
                port = null;
                isMonitoring = false;
                setButtons();
                setStatus('è®¾å¤‡å·²æ–­å¼€', 'info');
            }
        }

        async function startMonitoring() {
            if (!port) {
                setStatus('è¯·å…ˆè¿æ¥è®¾å¤‡', 'error');
                return;
            }
            if (isMonitoring) return;

            try {
                stopRequested = false;
                if (!port.readable) {
                    const baudRate = parseInt(baudRateEl.value, 10);
                    await port.open({ baudRate });
                }

                isMonitoring = true;
                setButtons();
                setStatus('æ­£åœ¨ç›‘æ§ä¸²å£æ—¥å¿—...', 'success');
                writeLog('=== å¼€å§‹ç›‘æ§ä¸²å£æ—¥å¿— ===');

                const decoder = new TextDecoderStream();
                streamClosed = port.readable.pipeTo(decoder.writable).catch(() => {});
                reader = decoder.readable.getReader();

                while (isMonitoring) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    if (value) {
                        terminal.innerHTML += `<div>${escapeHtml(value)}</div>`;
                        if (autoScrollEl.checked) {
                            terminal.scrollTop = terminal.scrollHeight;
                        }
                    }
                }
            } catch (error) {
                if (!stopRequested) {
                    setStatus(`ç›‘æ§å¤±è´¥: ${error.message}`, 'error');
                    writeLog(`ç›‘æ§å¤±è´¥: ${error.message}`);
                }
            } finally {
                if (isMonitoring) {
                    // æ„å¤–ä¸­æ–­
                    isMonitoring = false;
                    await cleanupReader();
                    writeLog('=== æ—¥å¿—ç›‘æ§å·²ä¸­æ–­ ===');
                    setStatus('æ—¥å¿—ç›‘æ§ä¸­æ–­ï¼Œè¯·é‡è¯•', 'error');
                }
                stopRequested = false;
                setButtons();
            }
        }

        function clearLogs() {
            terminal.innerHTML = '';
        }

        connectBtn.addEventListener('click', connectDevice);
        disconnectBtn.addEventListener('click', disconnectDevice);
        startBtn.addEventListener('click', startMonitoring);
        stopBtn.addEventListener('click', () => stopMonitoring(false));
        clearBtn.addEventListener('click', clearLogs);
        backBtn.addEventListener('click', () => { window.location.href = '/firmware/esp_flasher.html'; });

        if (navigator.serial) {
            registerSerialEvents();
            navigator.serial.getPorts().then((ports) => {
                if (ports.length > 0) {
                    setStatus(`æ£€æµ‹åˆ° ${ports.length} ä¸ªå·²æˆæƒä¸²å£ï¼Œå¯ç›´æ¥è¿æ¥`, 'info');
                }
            }).catch(() => {});
        } else {

            connectBtn.disabled = true;
            startBtn.disabled = true;
            stopBtn.disabled = true;
            disconnectBtn.disabled = true;
        }
