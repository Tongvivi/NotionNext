<body>

             <div class="homework-grid" style="grid-template-columns: repeat(2, 1fr); margin: 25px 0 25px;">

    <script>
        let client;
        const broker = 'broker.emqx.io';
        const port = 8084;
        const SN_STORAGE_KEY = 'mqtt_homework_sn';

        // ä»localStorageåŠ è½½ä¿å­˜çš„SNç 
        function loadSavedSN() {
            const savedSN = localStorage.getItem(SN_STORAGE_KEY);
            if (savedSN) {
                document.getElementById('topic').value = savedSN;
                addDebugLog(`å·²åŠ è½½ä¿å­˜çš„SNç : ${savedSN}`, 'info');
            }
        }

        // ä¿å­˜SNç åˆ°localStorage
        function saveSN(sn) {
            localStorage.setItem(SN_STORAGE_KEY, sn);
            addDebugLog(`SNç å·²ä¿å­˜: ${sn}`, 'info');
        }

        // ç›‘å¬SNç è¾“å…¥æ¡†å˜åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            const topicInput = document.getElementById('topic');
            topicInput.addEventListener('change', function() {

        // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºä»Šå¤©
        document.getElementById('date').valueAsDate = new Date();

        // é¡µé¢åŠ è½½æ—¶åŠ è½½ä¿å­˜çš„SNç 
        loadSavedSN();

        // åˆå§‹çŠ¶æ€
        updateStatus('connecting', 'æ­£åœ¨è¿æ¥...');

        // å¤„ç†è¿æ¥æŒ‰é’®
        function handleConnect() {
            const btn = document.getElementById('connectBtn');
            
            if (client && client.isConnected()) {
                // æ–­å¼€è¿æ¥
                addDebugLog('ç”¨æˆ·è¯·æ±‚æ–­å¼€è¿æ¥...', 'warning');
                client.disconnect();
                updateStatus('disconnected', 'æœªè¿æ¥');
                btn.textContent = 'ğŸ”Œ è¿æ¥åˆ° MQTT æœåŠ¡å™¨';
                btn.disabled = false;
                addDebugLog('å·²æ–­å¼€è¿æ¥', 'info');
            } else {
                // è¿æ¥
                btn.disabled = true;
                btn.textContent = 'â³ æ­£åœ¨è¿æ¥...';
                connectMQTT();
            }
        }

        // è°ƒè¯•æ—¥å¿—åŠŸèƒ½
        function addDebugLog(message, type = 'info') {
            const logDiv = document.getElementById('debugLog');
            const logEntry = document.createElement('div');
            logEntry.className = 'debug-log log-' + type;
            
            const time = new Date().toLocaleTimeString('zh-CN', { hour12: false });
            logEntry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;
            
            logDiv.prepend(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearDebugLog() {
            document.getElementById('debugLog').innerHTML = '';
            addDebugLog('æ—¥å¿—å·²æ¸…ç©º', 'info');
        }

        // è¿æ¥åˆ° MQTT æœåŠ¡å™¨
        function connectMQTT() {
            const clientId = 'homework_sender_' + Math.random().toString(16).substr(2, 8);
            addDebugLog(`æ­£åœ¨åˆ›å»ºå®¢æˆ·ç«¯... ClientID: ${clientId}`, 'info');
            addDebugLog(`æœåŠ¡å™¨: ${broker}:${port} (WebSocket Secure)`, 'info');
            
            client = new Paho.MQTT.Client(broker, port, clientId);

            client.onConnectionLost = onConnectionLost;

            addDebugLog('å¼€å§‹è¿æ¥åˆ° MQTT æœåŠ¡å™¨...', 'info');
            
            client.connect({
                onSuccess: onConnect,
                onFailure: onFailure,
                useSSL: true,
                timeout: 10,
                keepAliveInterval: 60
            });
        }

        function onConnect() {
            updateStatus('connected', 'å·²è¿æ¥åˆ°æœåŠ¡å™¨');
            addDebugLog('âœ… æˆåŠŸè¿æ¥åˆ° MQTT æœåŠ¡å™¨!', 'success');
            
            const btn = document.getElementById('connectBtn');
            btn.textContent = 'ğŸ”Œ æ–­å¼€è¿æ¥';
            btn.disabled = false;
        }

        function onFailure(message) {
            updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
            addDebugLog(`âŒ è¿æ¥å¤±è´¥!`, 'error');
            addDebugLog(`é”™è¯¯ä»£ç : ${message.errorCode}`, 'error');
            addDebugLog(`é”™è¯¯ä¿¡æ¯: ${message.errorMessage}`, 'error');
            
            if (message.errorCode === 7) {
                addDebugLog('å¯èƒ½åŸå› : WebSocket è¿æ¥è¢«æ‹’ç»æˆ–è¶…æ—¶', 'warning');
                addDebugLog('å»ºè®®: æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–é˜²ç«å¢™è®¾ç½®', 'warning');
            }
            
            const btn = document.getElementById('connectBtn');
            btn.textContent = 'ğŸ”Œ é‡æ–°è¿æ¥';
            btn.disabled = false;
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                updateStatus('disconnected', 'è¿æ¥å·²æ–­å¼€');
                addDebugLog('âš ï¸ è¿æ¥å·²æ–­å¼€', 'warning');
                addDebugLog(`é”™è¯¯ä»£ç : ${responseObject.errorCode}`, 'warning');
                addDebugLog(`é”™è¯¯ä¿¡æ¯: ${responseObject.errorMessage}`, 'warning');
                
                const btn = document.getElementById('connectBtn');
                btn.textContent = 'ğŸ”Œ é‡æ–°è¿æ¥';
                btn.disabled = false;
            }
        }

        function updateStatus(status, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (status === 'connecting') {
                dot.className = 'status-dot';
            } else {
                dot.className = 'status-dot ' + status;
            }
            statusText.textContent = text;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}æœˆ${day}æ—¥`;
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // é‡ç½®å‘é€æŒ‰é’®çŠ¶æ€
        function resetSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.textContent = 'ğŸ“¤ å‘é€ä½œä¸š';
            submitBtn.className = 'btn-primary';
        }

        // è®¾ç½®å‘é€æˆåŠŸçŠ¶æ€
        function setSubmitSuccess() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.textContent = 'âœ… å‘é€æˆåŠŸ';
            submitBtn.className = 'btn-primary success';
            
            // 3ç§’åæ¢å¤åŸçŠ¶
            setTimeout(resetSubmitButton, 3000);
        }

        document.getElementById('homeworkForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!client || !client.isConnected()) {
                showMessage('æœªè¿æ¥åˆ°æœåŠ¡å™¨,è¯·ç¨å€™é‡è¯•', 'error');
                addDebugLog('âŒ å‘é€å¤±è´¥: å®¢æˆ·ç«¯æœªè¿æ¥', 'error');
                return;
            }

            let topic = document.getElementById('topic').value.trim();
            if (!topic) {
                showMessage('è¯·è¾“å…¥ MQTT ä¸»é¢˜', 'error');
                addDebugLog('âŒ å‘é€å¤±è´¥: ä¸»é¢˜ä¸èƒ½ä¸ºç©º', 'error');
                return;
            }

            // ä¿å­˜SNç 
            saveSN(topic);

            const dateValue = document.getElementById('date').value;
            const data = {
                date: formatDate(dateValue),
                chinese: document.getElementById('chinese').value,
                math: document.getElementById('math').value,
                english: document.getElementById('english').value
            };

			topic = "homework/" + topic + "/assignment";
            addDebugLog(`å‡†å¤‡å‘é€æ¶ˆæ¯åˆ°ä¸»é¢˜: ${topic}`, 'info');
            addDebugLog(`æ¶ˆæ¯å†…å®¹: ${JSON.stringify(data, null, 2)}`, 'info');

            const message = new Paho.MQTT.Message(JSON.stringify(data, null, 2));
            message.destinationName = topic;
            message.qos = 1;
			message.retained = true;

            try {
                client.send(message);
                showMessage('âœ… ä½œä¸šå‘é€æˆåŠŸ!', 'success');
                setSubmitSuccess();
                addDebugLog('âœ… æ¶ˆæ¯å‘é€æˆåŠŸ!', 'success');
                addDebugLog(`QoS çº§åˆ«: ${message.qos}`, 'info');
                addDebugLog(`æ¶ˆæ¯å¤§å°: ${message.payloadBytes.length} å­—èŠ‚`, 'info');
            } catch (error) {
                showMessage('âŒ å‘é€å¤±è´¥:' + error.message, 'error');
                addDebugLog(`âŒ å‘é€å¤±è´¥: ${error.message}`, 'error');
                addDebugLog(`é”™è¯¯å †æ ˆ: ${error.stack}`, 'error');
            }
        });

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è¿æ¥
        addDebugLog('ğŸš€ é¡µé¢åŠ è½½å®Œæˆ,å¼€å§‹è‡ªåŠ¨è¿æ¥...', 'info');
        connectMQTT();

        // ç›‘å¬é¡µé¢å…³é—­
        window.addEventListener('beforeunload', function() {
            if (client && client.isConnected()) {
                addDebugLog('é¡µé¢å³å°†å…³é—­,æ–­å¼€è¿æ¥...', 'warning');
                client.disconnect();
            }
        });
    </script>
